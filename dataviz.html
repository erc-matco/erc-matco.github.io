title: Data Viz
layout: default
---

<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="toy.css">

</head>
<body>
<h1>Toy Interaction</h1>
<p> Displaying various prerendered result images. Users can interact with the results by choosing what parameter they are interested in.</p>

<div class="menu top center">
  <div class="choices">
  <label for="training_time_select">Training Time</label>
  <select name="training_time_select" class="training_time_select" id="training_time_select" first="false">
    <option value="2000tt">2000tt</option>
    <option value="4000tt">4000tt</option>
  </select>
  </div>
</div>

<!--Begin Result Tabs-->
<div class="tabbed">
  <input checked="checked" id="tab1" type="radio" name=tabs/>
  <input id="tab2" type="radio" name=tabs/>
  <nav>
    <label for="tab1">Concrete</label>
    <label for="tab2">Abstract</label>
  </nav>
  <figure>
    <div class="tab1">
      <div class="menu center">
        <div class="choices">
        <label for="concrete_concept_select">Concept</label>
        <div id="concrete_concept_output"></div>
        <input id="concrete_concept_select" class="slider" type="range" min="0", value="0", max="9" step="1">
        </div>
        <div class="choices">
        <label for="concrete_model_select">Model</label>
        <div id="concrete_model_output"></div>
        <input id="concrete_model_select" class="slider" type="range" min="0", value="0", max="11" step="1">
        </div>
      </div>
      <div class="grid-container">
        <img id="result_concrete" src="https://raw.githubusercontent.com/erc-matco/erc-matco.github.io/master/images/neurogrids_v2_images_8c5_th75_cs0/__hia_M01_P01_con50sc_2000tt_ALL_wORIG.png" />
      </div>
    </div>
    <div class="tab2">
      <div class="menu center">
        <div class="choices">
        <label for="abstract_concept_select">Concept</label>
        <div id="abstract_concept_output"></div>
        <input id="abstract_concept_select" class="slider" type="range" min="0", value="0", max="9" step="1">
        </div>
        <div class="choices">
        <label for="abstract_model_select">Model</label>
        <div id="abstract_model_output"></div>
        <input id="abstract_model_select" class="slider" type="range" min="0", value="0", max="11" step="1">
        </div>
      </div>
      <div class="grid-container">
        <img id="result_abstract" src="https://raw.githubusercontent.comerc-matco/erc-matco.github.io/master/images/neurogrids_v2_images_8c5_th75_cs0/__hia_M01_P01_pair33sc_2000tt_ALL_wORIG.png" />
      </div>
    </div>
  </figure>



</div>

</body>
<script src="selectPics.js"></script>
</html>
