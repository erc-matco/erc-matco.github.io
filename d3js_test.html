---
title: D3JS Test
layout: default
---

<!DOCTYPE html>
<html>
<head>
  <script language="JavaScript" type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

  <script src="https://d3js.org/d3.v6.min.js" charset="utf-8"></script>

</head>

<body>
  <div class="menu-center">
    <label for="pattern_select"><b>Pattern</b></label>
    <div id="pattern_output"></div>
    <input id="pattern_select" class="slider" type="range" min="0", value="0", max="9" step="1">

    <label for="model_select"><b>Model (only M01 on file)</b></label>
    <div id="model_output"></div>
    <input id="model_select" class="slider" type="range" min="0", value="0", max="0" step="1">

    <div class="choices">
      <label for="training_time_select">Training Time</label>
      <select name="training_time_select" class="training_time_select" id="training_time_select">
        <option value="4000tt">4000tt</option>
      </select>
    </div>
    <div class="choices">
      <label for="type_select">Type</label>
      <select name="type_select" class="type_select" id="type_select">
        <option value="con50sc">con50sc</option>
        <option value="pair33sc">pair33sc</option>
      </select>
    </div>
  </div>

  <div class="area-grid">
    <div class="row-1">
      <div class="functional-cortex" id="visual">
        <div class="area" id="area1"><p>V1</p></div>
        <div class="area" id="area2"><p>TO</p></div>
        <div class="area" id="area3"><p>AT</p></div>
      </div>
      <div class="functional-cortex" id="motor">
        <div class="area" id="area4"><p>PF<sub>L</sub></p></div>
        <div class="area" id="area5"><p>PM<sub>L</sub></p></div>
        <div class="area" id="area6"><p>M1<sub>L</sub></p></div>
      </div>
    </div>
    <div class="row-2">
      <div class="functional-cortex" id="auditory">
        <div class="area" id="area7"><p>A1</p></div>
        <div class="area" id="area8"><p>AB</p></div>
        <div class="area" id="area9"><p>PB</p></div>
      </div>
      <div class="functional-cortex" id="articulatory">
        <div class="area" id="area10"><p>PF<sub>i</sub></p></div>
        <div class="area" id="area11"><p>PM<sub>i</sub></p></div>
        <div class="area" id="area12"><p>M1<sub>i</sub></p></div>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="assets/js/areaGen.js"></script>
</body>
</html>
